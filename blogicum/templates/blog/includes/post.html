
<article>
    <ul>
      <li>
        Место: {{ post.location }}              
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul> 
    {% if reduction_text %}
      <p>
        {{ post.text|truncatewords:10|linebreaks }}
      </p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
      <hr>
    {% else %}
      <p>{{ post.text|linebreaks }}</p>
    {% endif %}
  </article>
